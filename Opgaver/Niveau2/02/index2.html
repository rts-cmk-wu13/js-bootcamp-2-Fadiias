<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkter</title>
    <script src="niveaulast.js" defer></script>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="produkter">
        <div class="produkt produkt--featured">
            <img class="produkt__billede" src="whey100-1000g-hazelnut-chocolate.avif" alt="Produkt 1">
            <h2 class="produkt__navn">Hazelnut</h2>
            <p class="produkt__pris">275 kr</p>
            <p class="produkt__total">Total: 0 kr</p>
            <div class="produkt__antal-wrapper">
                <button class="produkt__knap produkt__knap--minus">-</button>
                <span class="produkt__antal">0</span>
                <button class="produkt__knap produkt__knap--plus">+</button>
            </div>
        </div>
        <div class="produkt">
            <img class="produkt__billede" src="whey100-strawberry-milkshake-pouch.avif" alt="Produkt 2">
            <h2 class="produkt__navn">Strawberry</h2>
            <p class="produkt__pris">300 kr</p>
            <p class="produkt__total">Total: 0 kr</p>
            <div class="produkt__antal-wrapper">
                <button class="produkt__knap produkt__knap--minus">-</button>
                <span class="produkt__antal">0</span>
                <button class="produkt__knap produkt__knap--plus">+</button>
            </div>
        </div>
        <div class="produkt">
            <img class="produkt__billede" src="whey100-vanilla-milkshake-pouch.avif" alt="Produkt 3">
            <h2 class="produkt__navn">Vanilla</h2>
            <p class="produkt__pris">250kr</p>
            <p class="produkt__total">Total: 0 kr</p>
            <div class="produkt__antal-wrapper">
                <button class="produkt__knap produkt__knap--minus">-</button>
                <span class="produkt__antal">0</span>
                <button class="produkt__knap produkt__knap--plus">+</button>
            </div>
        </div>
       
    </div>
    
    <p class="total-pris">Samlet total: 0 kr</p>
</body>
</html>
